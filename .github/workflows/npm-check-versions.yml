---
name: NPM Check Versions

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions: {}

defaults:
  run:
    working-directory: xml

jobs:
  npm-check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
      - name: Check outdated dependencies
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          if npx npm-check-updates | tee -a /dev/stderr | grep -q -e 'â†’' ; then
            exit 1
          fi
