---
version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/xml"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: chore(deps)
      prefix-development: chore(dev-deps)
  - package-ecosystem: "docker"
    directory: "/xml"
    schedule:
      interval: "daily"
    commit-message:
      prefix: chore(deps)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: chore(ci-deps)
